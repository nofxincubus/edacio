

<!DOCTYPE html>
<html> 
	<head> 
		<title>Graph drawer</title> 
		<meta charset="utf-8" /> 
		
		<meta name="keywords" content="mathematical graph, graph theory, drawing, nice drawing, force-based, approach, algorithm, javascript, layout">
		<meta name="description" content="Game for social organization">
		<!--<meta name="viewport" content="user-scalable=no, width=device-width" />-->
		<script type="text/javascript" src="mapui.js"></script>
        <script type="text/javascript" src="initialize.js"></script>
        <script type="text/javascript" src="focus.js"></script>
        <script type="text/javascript" src="linkmenu.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
		
</head>

<body onLoad="initialize()">
<div style="position:absolute; z-index:1; margin:15px; right:0px; width:230px;">
			<h3>Controls</h3>
			<div style="text-align:left; width:120px;">
				<div class="cb">
					<input value="Add Node" type="submit" onclick="addNode(this);" class="btn control" style="font-size:15;"></input>
				</div>
				
				<div class="cb">
					<input value="Remove Node" type="submit" onclick="removeNode(this);" class="btn control" style="font-size:15;"></input>
				</div>
                <div class="cb">
					<input value="Priority" type="submit" onclick="minColoring(this);" class="btn control" style="font-size:15;"></input>
				</div>
			</div>
			<iframe width="100%" height="55" id="URLcont" style="border:none;"></iframe>
		</div>

		<svg class = "svgc" id="svgc" style="width:3000px; height:600px; overflow:hidden;"  version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		</svg>

        

</body>
</html>
